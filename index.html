<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Calculadora de productos</h1>
  
  <h2>Calcular el total</h2>
  <input type="number" id="valorKilo" placeholder="Valor del kilo del producto">
  <input type="number" id="pesoTotal" placeholder="Peso total del producto">
  <button onclick="calcularTotal()">Calcular total</button>
  <p id="resultadoTotal"></p>
  
  <h2>Calcular cantidad de gramos o kilogramos a entregar</h2>
  <input type="number" id="valorKilo2" placeholder="Valor del kilo del producto">
  <input type="number" id="valorTotal" placeholder="Valor total de lo que se quiere comprar">
  <button onclick="calcularCantidad()">Calcular cantidad</button>
  <p id="resultadoCantidad"></p>
  
  <script src="script.js"></script>
</body>
</html>
