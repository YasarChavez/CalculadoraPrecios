<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Peso y Valor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Peso y Valor</h1>

    <h2>Función 1: Calcular el Total a Cobrar</h2>
    <div>
      <label for="precio">Valor por kilo:</label>
      <input type="number" id="precio">
    </div>
    <div>
      <label for="peso">Peso total en gramos:</label>
      <input type="number" id="peso">
    </div>
    <br>
    <button onclick="calcularTotal()">Calcular Total</button>
    <p id="resultadoTotal"></p>

    <h2>Función 2: Calcular Cantidad a Dar</h2>
    <div>
      <label for="precio2">Valor por kilo:</label>
      <input type="number" id="precio2">
    </div>
    <div>
      <label for="valorTotal">Valor que quiere pagar:</label>
      <input type="number" id="valorTotal">
    </div>
    <br>
    <button onclick="calcularCantidad()">Calcular Cantidad</button>
    <p id="resultadoCantidad"></p>

    <button class="button-clear" onclick="limpiarCampos()">Limpiar Campos</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
